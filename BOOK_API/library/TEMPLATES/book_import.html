{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="book_name">Book Name:</label>
    <input type="text" name="book_name" id="book_name">
    <button type="submit">Import from Google Books</button>
</form>
<a href="{% url 'book_list' %}">Back</a>
